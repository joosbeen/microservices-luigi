server:
  port: 8001

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ms_luigi_code
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true

eureka:
  client:
    fetch-registry: true
    register-with.eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost