server:
  port: 8003

spring:
  datasource:
    password: ''
    url: jdbc:mysql://127.0.0.1:3306/ms_luigi_code
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

eureka:
  client:
    fetch-registry: true
    register-with.eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/
    instance:
      hostname: localhost